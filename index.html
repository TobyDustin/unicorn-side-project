<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Message Creator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body onload="init()">
    <script src="script.js"></script>
    <div class="container">
        <div class="inner">
            <div class="form">
                <form>
                    <select>
                        <option value="feat">Feature - a new feature</option>
                        <option value="fix">Fix - A bug fix</option>
                        <option value="docs">Documentation - only changes to documentation</option>
                        <option value="style">Style - changes that do not affect the code functionality</option>
                        <option value="refactor">A code change that improves the performance</option>
                        <option value="perf">A code change that affects performance</option>
                        <option value="test">Adding missing tests</option>
                        <option value="chore">Changes to build proccess</option>
                    </select>
                    <input type="text" id="ticket" placeholder="ticket">
                    <input type="text" id="message" placeholder="message">
                </form>
            </div>
            <div class="outputContainer">
                <span class="output">feat(00000): this is a placeholder</span>
            </div>
        </div>
    </div>
</body>
</html>
