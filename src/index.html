<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Message Creator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body onload="start()">
    <script src="script.js"></script>
    <div class="container">
        <div class="inner">
            <div class="form" id="root">
            </div>
            <div id="error" class="valid">The commit message should be less than 100 characters</div>
            <div class="outputContainer">
                <code class="output" id="output">feat(00000): this is a placeholder</code>
            </div>
        </div>
    </div>
</body>
</html>
