<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Message Creator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body onload="load()">
    <script src="script.js"></script>
    <div class="container">
        <div class="inner">
            <div class="form">
                    <label for="tag">Tag:</label>
                    <select id="tag">
                        <option value="feat">Feature - a new feature</option>
                        <option value="fix">Fix - A bug fix</option>
                        <option value="docs">Documentation - only changes to documentation</option>
                        <option value="style">Style - changes that do not affect the code functionality</option>
                        <option value="refactor">Refactor - A code change that improves the performance</option>
                        <option value="perf">Performance - A code change that affects performance</option>
                        <option value="test">Test - Adding missing tests</option>
                        <option value="chore">Chore - Changes to build proccess</option>
                    </select>
                    <label for="ticket">Ticket:</label>
                    <input type="text" id="ticket" placeholder="GTECH-00000" id="ticket" >
                    <label for="message">Message:</label>
                    <input type="text" id="message" placeholder="This is my commit" id="message">
            </div>
            <div id="error" class="valid">The commit message should be less than 100 characters</div>
            <div class="outputContainer">
                <code class="output" id="output">feat(00000): this is a placeholder</code>
            </div>
        </div>
    </div>
</body>
</html>
